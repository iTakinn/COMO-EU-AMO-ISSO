# Set a sound to play when you change your gamemode.
#
# To set a sound, just create a configuration section with the name of the game mode
# or just copy the sample below.
# Game mode list: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/GameMode.html
#
# Sample:
# (Take a note that this is a sample and the sounds and game modes may not be available
# on your MC version.)
#
#CREATIVE: # The gamemode that you changed to.
#  Cancellable: true
#  Enabled: true
#  Prevent Default Sound: true # This will prevent the default sound set on sounds.yml from playing.
#  Sounds:
#    '0':
#      Delay: 0
#      Options:
#        Radius: 0
#      Pitch: 1
#      Sound: BLOCK_NOTE_BLOCK_PLING
#      Volume: 10
#
# This is a small sample. You can add more gamemodes and more options
# to the sound options.
# More information about sounds on sounds.yml.

Version: '4.0.4'