Help:
  Addons: |-
    &e/<label> addons
    &7 > Opens a GUI that helps you install addons.
  Check: |-
    &e/<label> check [目标]
    &7 > 检查声音的开启/关闭状态
  Confirm: |-
    &e/<label> confirm [数|页]
    &7 > 确认
  Disc: |-
    &e/<label> disc <ID> [目标]
    &7 > 提供配置的自定义光盘
  Header: '指令列表:'
  Help: |-
    &e/<label> help [指令]
    &7 > 指令描述
  List: |-
    &e/<label> list [页] [--gui]
    &7 > 此版本允许的音效列表
  Play: |-
    &e/<label> play <音效> [目标] [音量] [音调]
    &7 > 播放音效
  Region: |-
    &e/<label> region <create|info|list|remove|rename|set|teleport|wand>
    &7 > 区域相关指令
  Reload: |-
    &e/<label> reload
    &7 > 重载插件
  Stop Sound: |-
    &e/<label> stopsound [目标] [音效]
    &7 > 停止当前播放的声音
  Toggle: |-
    &e/<label> toggle [目标] [on|off]
    &7 > 启用/禁用音效
  Update: |-
    &e/<label> update [download] [--force]
    &7 > 点击下载更新

