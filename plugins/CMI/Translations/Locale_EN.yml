  bossbarmsg:
    help:
      info: '&fEnvia mensagem da barra do chefe para o jogador'
      args: '[playerName/all] (-sec:[seconds])(-t:[timeToKeepFor]) (-n:nameOfBar)
        (-p:[maxValue/current]) (-c:[color]) (-s:[1,6,10,12,20]) (-cmd:"command;;command2")
        (-pcmd:"command;;command2") (-a:[ticks]) [message] (-cancel:nameOfBar)'
      explanation:
      - PlaceHolderAPI é compatível com progressão e texto
      - O tempo é definido de forma regular, como 1s é um segundo e 1m é um minuto.
        Isso determinará por quanto tempo manter a barra exibida para o jogador antes
        de automaticamente se escondendo
      - nameOfBar é uma opção e ao definir a mesma, a barra atual será atualizada
        com novas informações
      - 'as cores podem ser: vermelho, verde, rosa, roxo, branco, amarelo'
      - os valores máximos e atuais determinam o preenchimento da barra, as variáveis
        PlaceHolderAPI podem ser usado para atualizações dinâmicas
      - 'Exemplos:'
      - /cmi bossbar Zrips BossBarTitle
      - /cmi bossbarmsg all -t:1s -p:%server_max_players%/%server_online% -n:testbar
        -c:red &2Title of bar %server_online%/%server_max_players% &f%cmi_user_name%
      - /cmi bossbarmsg all -p:+1 -n:testbar - irá adicionar um por cento ao atual
        barra de progressão por nome
      - /cmi bossbarmsg all -p:-1 -n:testbar - tirará um por cento da barra de progressão
        atual por nome
      - /cmi bossbarmsg all -s:10 -n:testbar - irá definir o estilo bossbar para 10
        segmentos pelo nome da barra
      - /cmi bossbarmsg all -sec:5 - contará por 5 segundos de 0 a 5
      - /cmi bossbarmsg all -sec:-5 - contará por 5 segundos de 5 a 0
      - '-cmd: iráexecutar comandos éter para um único jogador se o alvo for específico
        jogador ou apenas uma vez se for para todos (todos). Isso não irá traduzir
        as variáveis mentira [playerName] se usado com a variável '' all ''. Usar
        -pcmd: em vez de'
      - '-pcmd: irá executar comandos em cada jogador se o alvo for '' todos '' '
      - https://www.zrips.net/cmi/commands/bossbarmsg-handling/
