# use UUIDs to store player data
# if false then store by player names

# Types of 'lvlType' are as follows
# HUNTING, RUNNING, HARVESTING, BUILDER, FISHING, EXCAVATION, MINER, WOODCUTTER, TANKER, SWIMMING, FLYING, DIGGER, ARCHER
# NOTE it is very important that you note that for the races , excavation, building, hunting and harvesting that xp GAIN can be very fast, so make sure to put xpPerLevel to a high number to make it more fair

# Some useful links when creating complicated races
# > https://hub.spigotmc.org/javadocs/spigot/org/bukkit/block/Biome.html
# > https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html

# Now for the 'material'
# Material can be multiple things
# It can be 'MATERIAL' just a regular material OR
# it can be 'MATERIAL:ID', id being the custom id, you can use a resource pack or something like that
# OR you can do this 'LINK;'
# LINK can be something from this site
# https://textures.minecraft.net/texture/5193c89d1df679854f33c2215247b676a159d5395392d0c61b8476f813d9edb0
# It is called "minecraft-url", something like that, AND make sure to have a SEMI COLON at the end
# so it would look something like this
# material: 'https://textures.minecraft.net/texture/5193c89d1df679854f33c2215247b676a159d5395392d0c61b8476f813d9edb0;' 


# NOW for some special data types, below will be some examples
# 'ALL Y > -1000 -1 VAMPIRE VAMPIRE ALL ALL' - this means apply effect if all blocks above the player to sky limit isnt a solid block
# 'ALL Y > -1000 -1 CUSTOM[num] [INSERT BLOCKS HERE] ALL ALL' - CUSTOM means, in X radius of blocks next to it, it can be CUSTOM10 or CUSTOM1 or even CUSTOM100 if you hate your server, replace [num] to search for a radius
# 'ALL Y > -1000 -1 LIGHTA[num] LIGHT ALL ALL' - this means apply effect if the light level is greater than the [num] next to it, example would be LIGHT6, now the limits are [0 - 14] in terms of levels
# 'ALL Y > -1000 -1 LIGHTB[num] LIGHT ALL ALL' - this means apply effect if the light level is lower than the [num] next to it, example would be LIGHT6, now the limits are [0 - 14] in terms of levels
# 'ALL Y > -1000 -1 TEMPA[num] TEMP ALL ALL' - this means apply effect if the temp level is higher than the [num] next to it
# 'ALL Y > -1000 -1 TEMPB[num] TEMP ALL ALL' - this means apply effect if the temp level is lower than the [num] next to it

# default race upon joining
# If you want a random default race replace defaultRace with '{randomRace}' instead of "Human"
# dont forget the single quotation marks aka these things -> '
# or else the random thing wont work


# This plugin also supports WorldGuard adding two new flags
# mrbase-potionandattributes
# allow-mrabilities
# The first is just disabling the potion and attribute effects from the plugin
# The second is disabling the abilities from MRPremiumAddons

# To use HEX colour codes
# You need to put a '#' before the colour code and '/' after the hex code
# For example '#FF0000/' is a hex colour code, here is another one '#00FF00/'
# Do not put a space between the '#' and the hex code, and do not put a space between the hex code and the '/'
# You can also use the '&' symbol to use the normal colour codes
# You don't put the single quotation marks around the hex colour code, you put them around the whole message

other:

   # Store data by UUID, if false store data by player names
   dataByUUID: true


   # Cooldown timer, is in MINUTES, NEVER PUT THIS NUMBER INTO NEGATIVES AND DO NOT TURN THIS NUMBER INTO A DECIMAL AND DO NOT DELETE THE " " MARKS
   cooldown: "1440"
   
   # default race upon joining
   # If you want a random default race replace this with '{randomRace}'
   # dont forget the single quotation marks aka these things -> '
   # or else the random thing wont work
   defaultRace: Human
   
   # Force the player to choose a race inside the GUI when the first join the server
   forceRace: false

   # Define what world the forceRace will apply
   # If you want it to apply to all worlds, then just put 'ALL'
   # If you want it to apply to a specific world, then put the world name
   forceRaceWorld: 'ALL'
   
   # When night time starts in ticks
   nightStart: 12610
   
   # When day time starts in ticks
   nightEnd: 23041
   
   # If you are looking for "day" its just the numbers thats not inbetween night and nightTwo
   
   # Every X amount of ticks, loop through the server and see if the player has any potion effects that they should have
   # if they dont have it then add potion effects of race to the player
   timerCheckingPotionEffects: 100
   
   # Gui display name
   guiName: 'Choosing Race'
   
   # Gui head player display name
   guiPlayerDisplay: 'You'
   
   # Gui slot number for player head
   guiPlayerDisplayNumber: 4
   
   # Amount of slots the GUI has, max is 54
   guiSlots: 54
   
   # Item for forwardClick
   forwardClickItem: 'PAPER'
   
   # When this slot is clicked, open up next GUI list
   forwardClick: 53
   
   # Next page 
   forwardClickDisplay: 'Next page'
   
   # Paper item
   backwardClickItem: 'PAPER'

   # Previous page
   backwardClick: 45
   
   backwardClickDisplay: 'Previous page'

   # Disable the forward and backward items/click inside the race GUI
   enableForwardAndBackwardClick: true

   # Lore hovering over the player head, yes this supports PAPI
   guiPlayerLore:
      - 'Race: {race}'
   
   treeNonSlots: 'BLACK_STAINED_GLASS_PANE'
   
   treeName: 'Your race tree'
   
   # Show X amount of leaderboard players 
   leaderboardNum: 20
   
   # Check if there is an update for the plugin
   checkUpdates: true

   # Worlds where MRPremiumAddons Abilities and Races/Classes Mythical Races do not apply their abilities in that world
   blacklisted-worlds:
     - 'null'

   # Generalize custom biome names to vanilla biome names
   # This affects /races biome, and the "data" for all races/abilities
   enableGeneralization: true

   # This feature is still experimental and, bugs may occur using MySQL
   # It has been tested as much as it can be however be warned that bug may occur
   # Please report them if bugs to occur
   # Do note that all jar files must have the same configuration inside all the servers for the SQL to work properly
   useMySQL: false
   
   database: ''
   
   username: ''
   
   password: ''
   
   

