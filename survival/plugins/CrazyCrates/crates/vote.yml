Crate:
  # Type of crate -> CSGO/QuadCrate/QuickCrate/Roulette/CrateOnTheGo/FireCracker/Wonder/Wheel/War

    # Make sure to check out the wiki for anything not explained here.
  # https://github.com/Crazy-Crew/Crazy-Crates/wiki

    # See CosmicCrateExample.yml to see how the Cosmic CrateType works.
  CrateType: CSGO
  # Name of the Inventory if a GUI crate.
  CrateName: '&dCaixa Voto'
  # The name of the inventory that will be in the preview GUI.
  Preview-Name: '&dCaixa Voto'
  # Starting amount of keys when the player 1st joins.
  StartingKeys: 0
  # If the crate shows in the /cc GUI.
  # If the type is QuickCrate/CrateOnTheGo/FireCracker, They will not work as they require a Physical Crate.
  InGUI: true
  # Slot the item is in the GUI.
  Slot: 32
  # Enables/Disables the Broadcasts message when they open a crate.
  OpeningBroadCast: false
  # Message that is broadcast when opening the crate.
  BroadCast: '%Prefix%&6&l%Player%&r &7is opening a &7&lBasic Chest&7.'
  # Item the crate is in the GUI
  Item: BLACK_SHULKER_BOX
  # If the crate in the main /cc GUI is glowing or not.
  Glowing: false
  # Name of the item in the GUI.
  Name: '&dCaixa voto'
  # The lore of the item in the GUI.
  Lore:
  - '&7você tem &6%Keys% chaves desta caixa.'
  - '&7Click direito para ver as recompensas'
  Preview:
    # Turn on and off the preview for this crate.
    Toggle: true
    # How many lines the Crate Preview should have. Including Header and Bottom (Between 3 and 6)
    ChestLines: 6
    Glass:
      # Turn the glass boarder in the preview on and off.
      Toggle: true
      # The item that shows in the boarder. Can be glass or any other item.
      Item: GRAY_STAINED_GLASS_PANE
  PhysicalKey:
    # Name of the Key.
    Name: '&dChave Voto'
    # Lore of the Key.
    Lore:
    - '&bAbra a caixa em'
    - '&6/warp caixas'
    # The item the key is.
    Item: TRIPWIRE_HOOK
    # Makes the key look enchanted.
    Glowing: true
  # Settings for the holograms.
  Hologram:
    # Toggle on and off the holograms for the crates.
    Toggle: true
    # The height of the hologram above the crate.
    Height: 1.5
    # The message that will be displayed.
    Message:
    - '&dCaixa voto'
  # All the prizes that can be gotten in the Crate.
  Prizes:
    '1':
      DisplayName: §650 §bblocos de claim
      DisplayItem: ROOTED_DIRT
      DisplayAmount: 1
      MaxRange: 100
      Chance: 15
      Commands:
      - adjustbonusclaimblocks %Player% 50
    '2':
      DisplayName: §675 §bblocos de claim
      DisplayItem: DIRT
      DisplayAmount: 1
      MaxRange: 100
      Chance: 20
      Commands:
      - adjustbonusclaimblocks %Player% 75
    '3':
      DisplayName: §6100 §bblocos de claim
      DisplayItem: COARSE_DIRT
      DisplayAmount: 1
      MaxRange: 100
      Chance: 12
      Commands:
      - adjustbonusclaimblocks %Player% 100
    '4':
      DisplayName: §6125 §bblocos de claim
      DisplayItem: PODZOL
      DisplayAmount: 1
      MaxRange: 100
      Chance: 11
      Commands:
      - adjustbonusclaimblocks %Player% 125
    '5':
      DisplayName: §6150 §bblocos de claim
      DisplayItem: GRASS_BLOCK
      DisplayAmount: 1
      MaxRange: 100
      Chance: 10
      Commands:
      - adjustbonusclaimblocks %Player% 150
    '6':
      DisplayName: §6$700
      DisplayItem: PAPER
      DisplayAmount: 1
      MaxRange: 100
      Chance: 10
      Commands:
      - money give %player% 700
    '7':
      DisplayName: §3Chave Basica
      Lore:
      - §bAbra a caixa em
      - §6/warp caixas
      DisplayEnchantments:
      - luck_of_the_sea:1
