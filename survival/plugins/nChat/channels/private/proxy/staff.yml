# Canal privado (proxy)

name: staff
permission: nchat.tell.staff
delay-message: 0.0
loggable: false
prevent-capslock: true
format:
  sender: '&8[{channel}&8] [{server}] &8Mensagem para {prefix} {target}&c: {message}'
  target: '&8[{channel}&8] [{server}] &8Mensagem de {prefix} {sender}&c: {message}'
  spy: '&c[SPY] [{server}] &8Mensagem de {sender} para {target}&c: {message}'
balance:
  min-balance: 0.0
  message-cost: 0.0
proxy:
  servers: []
tags:
  channel:
    hover: '&cMensagem privada'
    suggest: ''
  sender:
    hover: '&7Jogador: &f{sender}'
    suggest: '/tell {sender} '
  target:
    hover: '&7Jogador: &f{target}'
    suggest: '/tell {target} '
  message:
    hover: '&7Data de envio: &f{data}'
    suggest: ''
  sender_displayname:
    hover: '&7Jogador: &f{sender}'
    suggest: ''
  target_displayname:
    hover: '&7Jogador: &f{target}'
    suggest: ''
  custom_tag:
    text: '&b[NickUC.com]'
    hover: '&7Clique aqui para acessar o website.'
    url: https://www.nickuc.com
    permission: nchat.tag.admin
