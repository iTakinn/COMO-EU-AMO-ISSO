jobs:
  limit: 3 # The most jobs a player can have at once.
  # You can set custom limits with the ecojobs.limit.<number> permission

gui:
  rows: 6

  mask:
    # The way the mask works is by having a list of materials
    # And then a pattern to use those materials.

    # The pattern is the rows in the GUI
    # Each line must be 9 long, and the amount of rows should be the amount of rows in the GUI
    # A zero represents nothing
    # A 1 represents the first material
    # A 2 represents the second material
    # And so on, you can add up to 9.

    materials:
      - black_stained_glass_pane
    pattern:
      - "111101111"
      - "111111111"
      - "100000001"
      - "100000001"
      - "100000001"
      - "111101111"

  job-area:
    top-left:
      row: 3
      column: 2
    bottom-right:
      row: 5
      column: 8

  player-info:
    row: 1
    column: 5

    name: "&f Trabalhos de: &r%player%"

    no-jobs:
      - ""
      - "&cVocê atualmente não tem um trabalho ativo"
      - "&fEscolha um das opções abaixo!"
      - ""
      - "Você pode ter até &m%ecojobs_limit% &fempregos de uma só vez!"
      - ""

    has-jobs:
      - ""
      - "%jobs%"
      - ""
      - "&fEmpregos usados: &a%ecojobs_in_jobs%&8/&a%ecojobs_limit%"

    job-line:
      - " %job% &fLvl. &a%level%"

  job-icon:
    name: "%job% &fLvl. &a%level%"
    lore:
      - "%description%"
      - "&f"
      - "&fRecompensa:"
      - "%effects%"
      - ""
      - "&fProgresso:"
      - "&8» &e%percentage_progress%%"
      - "&8» &e%current_xp%&8/&7%required_xp% &fXP"

    # %join_price% and %leave_price% are also available as placeholders

    active-lore:
      - ""
      - "&eClique para visualizar a progressão do nível!"
      - "&eClique com o botão direito para deixar este emprego!"

    too-many-jobs-lore:
      - ""
      - "&cVocê já tem muitos empregos!"

    join-lore:
      - ""
      - "&eClique para participar deste trabalho!"

    click:
      sound: ui_button_click
      pitch: 1

  prev-page:
    item: arrow
    name: "&fPágina anterior"
    location:
      row: 6
      column: 4

  next-page:
    item: arrow
    name: "&fPróxima página"
    location:
      row: 6
      column: 6

  close:
    item: barrier
    name: "&cFechar"
    location:
      row: 6
      column: 5

  # Custom GUI slots; see here for a how-to: https://plugins.auxilor.io/all-plugins/custom-gui-slots
  custom-slots: [ ]

level-gui:
  rows: 6

  mask:
    # The way the mask works is by having a list of materials
    # And then a pattern to use those materials.

    # The pattern is the rows in the GUI
    # Each line must be 9 long, and the amount of rows should be the amount of rows in the GUI
    # A zero represents nothing
    # A 1 represents the first material
    # A 2 represents the second material
    # And so on, you can add up to 9.

    materials:
      - black_stained_glass_pane
    pattern:
      - "111111111"
      - "111111111"
      - "111111111"
      - "111111111"
      - "111111111"
      - "111111111"

  progression-slots:
    # To set the order of the pattern,
    # Use 1-9 and then a-z: a goes after 9.
    pattern:
      - "109ab0jkl"
      - "2080c0i0m"
      - "3070d0h0n"
      - "4560efg0o"
      - "00000000p"
      - "00000000q"

    # If the amount of the item should be the level
    level-as-amount: true

    prev-page:
      material: arrow
      name: "&fPágina anterior"
      location:
        row: 6
        column: 4

    next-page:
      material: arrow
      name: "&fPróxima página"
      location:
        row: 6
        column: 6

    close:
      material: barrier
      name: "&cFechar"
      location:
        row: 6
        column: 5

    unlocked:
      item: lime_stained_glass_pane
      name: "%job% &fLvl. &a%level%"
      lore:
        - "&f"
        - "&fRecompensa:"
        - "%rewards%"
        - "&f"
        - "&aDESBLOQUEADO"
    in-progress:
      item: yellow_stained_glass_pane
      name: "%job% &fLvl. &a%level%"
      lore:
        - "&f"
        - "&fRecompensa:"
        - "%rewards%"
        - "&f"
        - "&fProgresso:"
        - "&8» &e%percentage_progress%%"
        - "&8» &e%current_xp%&8/&7%required_xp% &fXP"
    locked:
      item: red_stained_glass_pane
      name: "%job% &fLvl. &a%level%"
      lore:
        - "&f"
        - "&fRecompensa:"
        - "%rewards%"

  close:
    material: barrier
    name: "&cFechar"
    location:
      row: 6
      column: 5

  # Custom GUI slots; see here for a how-to: https://plugins.auxilor.io/all-plugins/custom-gui-slots
  custom-slots: [ ]

