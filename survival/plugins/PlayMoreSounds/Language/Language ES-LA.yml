Help:
  Addons: |-
    &e/<label> addons
    &7 > Abre una GUI que le ayuda a instalar addons.
  Check: |-
    &e/<label> check [objetivo]
    &7 > Comprueba se sonidos están activados.
  Confirm: |-
    &e/<label> confirm [id|page]
    &7 > Confirma algo.
  Disc: |-
    &e/<label> disc <id> [objetivo]
    &7 > Da un disco personalizado configurado.
  Header: 'Lista de comandos de PlayMoreSounds:'
  Help: |-
    &e/<label> help [comando]
    &7 > Muestra la descripción de los comandos.
  List: |-
    &e/<label> list [página] [--gui]
    &7 > Muestra los sonidos disponibles en su versión.
  Play: |-
    &e/<label> play <sonido> [objetivo] [vol] [tom]
    &7 > Reproduce un sonido.
  Region: |-
    &e/<label> region <create|info|list|remove|rename|set|teleport|wand>
    &7 > Comando de regiones.
  Reload: |-
    &e/<label> reload
    &7 > Recargar configuraciones y eventos.
  Stop Sound: |-
    &e/<label> stopsound [objetivo] [sonidos]
    &7 > Detiene los sonidos que están reproduciendo.
  Toggle: |-
    &e/<label> toggle [objetivo] [on|off]
    &7 > Habilita o deshabilita la reproducción de sonidos.
  Update: |-
    &e/<label> update [download] [--force]
    &7 > Comprueba y descarga actualizaciones.

